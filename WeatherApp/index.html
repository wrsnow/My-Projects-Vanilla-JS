<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap");
        </style>
        <title>Weather App</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container-wrapper">
            <div class="notification"></div>
            <div class="flurry-container" id="flurryContainer"></div>
            <div class="location-name">
                <h1 id="location">City</h1>
                <span><img class="country-flag" src="" alt="" /></span>
            </div>
            <div class="weather-status-wrapper">
                <div class="icon">
                    <img
                        id="weatherIcon"
                        src="https://openweathermap.org/img/wn/01d@2x.png"
                        alt=""
                    />
                </div>
                <div class="weather-condition" id="weatherCondition"></div>
                <div class="current-temperature">
                    <span class="temperature-measure" id="currentTemp">0</span>
                    <span class="temperature-symbol">°C</span>
                </div>
            </div>
            <div class="min-max-container">
                <div class="min">
                    <span class="temperature-measure" id="minTemp">0</span>
                    <span class="temperature-symbol">°C</span>
                    <span
                        ><svg
                            width="8"
                            height="12"
                            viewBox="0 0 8 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M3.646 11.354a.5.5 0 0 0 .708 0l3.182-3.182a.5.5 0 1 0-.708-.708L4 10.293 1.172 7.464a.5.5 0 1 0-.708.708l3.182 3.182ZM3.5 0v11h1V0h-1Z"
                                fill="#3d89e0"
                            />
                            <path
                                d="M3.646 11.354a.5.5 0 0 0 .708 0l3.182-3.182a.5.5 0 1 0-.708-.708L4 10.293 1.172 7.464a.5.5 0 1 0-.708.708l3.182 3.182ZM3.5 0v11h1V0h-1Z"
                                fill="#3d89e0"
                            />
                            <path
                                d="M3.646 11.354a.5.5 0 0 0 .708 0l3.182-3.182a.5.5 0 1 0-.708-.708L4 10.293 1.172 7.464a.5.5 0 1 0-.708.708l3.182 3.182ZM3.5 0v11h1V0h-1Z"
                                fill="#3d89e0"
                            />
                        </svg>
                    </span>
                    <br />
                    <small>Min</small>
                </div>
                <div class="max">
                    <span>
                        <svg
                            width="8"
                            height="12"
                            viewBox="0 0 8 12"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M4.353.647a.5.5 0 0 0-.707 0L.464 3.829a.5.5 0 0 0 .707.707L4 1.707l2.828 2.829a.5.5 0 0 0 .707-.707L4.353.647ZM4.5 12V1h-1v11h1Z"
                                fill="#D82121"
                            />
                            <path
                                d="M4.353.647a.5.5 0 0 0-.707 0L.464 3.829a.5.5 0 0 0 .707.707L4 1.707l2.828 2.829a.5.5 0 0 0 .707-.707L4.353.647ZM4.5 12V1h-1v11h1Z"
                                fill="#D82121"
                            />
                            <path
                                d="M4.353.647a.5.5 0 0 0-.707 0L.464 3.829a.5.5 0 0 0 .707.707L4 1.707l2.828 2.829a.5.5 0 0 0 .707-.707L4.353.647ZM4.5 12V1h-1v11h1Z"
                                fill="#D82121"
                            />
                        </svg>
                    </span>
                    <span class="temperature-measure" id="maxTemp">0</span>
                    <span class="temperature-symbol">°C</span>
                    <br />
                    <small>Max</small>
                </div>
            </div>
            <div class="extra-info-wrapper">
                <div class="humidity">
                    <span class="info-name">Humidity</span>
                    <span class="info-data" id="humidityValue">0%</span>
                </div>
                <div class="pressure">
                    <span class="info-name">Pressure</span>
                    <span class="info-data" id="pressureValue">0 mb</span>
                </div>
            </div>
            <div class="search-container">
                <button class="search-bar-actions" id="get-location-btn">
                    <i class="fa-solid fa-location-dot"></i>
                </button>
                <input
                    autofocus
                    type="text"
                    placeholder="Search by city name..."
                    id="city_name"
                />
                <button class="search-bar-actions" id="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
