<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-dark shadow">
            <div class="container-fluid">
                <a href="#">
                    <img
                        width="40px"
                        class="navbar-brand"
                        src="./assets/logoipsum-281.svg"
                        alt=""
                    />
                </a>
            </div>
        </nav>
        <div class="container-fluid col-md-8 col-lg-8" id="main-body">
            <div class="wrapper">
                <div class="row col-12 mx-auto">
                    <div
                        class="col-10 bg-success mx-auto p-3 rounded-3 my-4 pt-5 main-card"
                    >
                        <div class="title mb-4 col-8 mx-auto">
                            <!-- <ul
                                class="nav nav-pills nav-justified mb-3 d-flex gap-2"
                                id="ex1"
                                role="tablist"
                            >
                                <li class="nav-item" role="presentation">
                                    <a
                                        class="nav-link"
                                        id="tab-login"
                                        data-toggle="pill"
                                        href="#pills-login"
                                        role="tab"
                                        aria-controls="pills-login"
                                        aria-selected="true"
                                        >Login</a
                                    >
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a
                                        class="nav-link link-light"
                                        id="tab-register"
                                        data-toggle="pill"
                                        href="#pills-register"
                                        role="tab"
                                        aria-controls="pills-register"
                                        aria-selected="false"
                                        >Register</a
                                    >
                                </li>
                            </ul> -->
                            <ul
                                class="nav nav-pills mb-3 d-flex justify-content-center gap-2"
                                id="pills-tab"
                                role="tablist"
                            >
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link active"
                                        id="pills-login-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#pills-login"
                                        type="button"
                                        role="tab"
                                        aria-controls="pills-login"
                                        aria-selected="true"
                                    >
                                        Login
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button
                                        class="nav-link"
                                        id="pills-signup-tab"
                                        data-bs-toggle="pill"
                                        data-bs-target="#pills-signup"
                                        type="button"
                                        role="tab"
                                        aria-controls="pills-signup"
                                        aria-selected="false"
                                    >
                                        Sign Up
                                    </button>
                                </li>
                            </ul>
                            <div
                                class="tab-content"
                                id="pills-tabContent"
                            ></div>
                        </div>
                        <div class="login-logo p-5">
                            <img
                                class="mx-auto mb-4"
                                width="300px"
                                src="./assets/logoipsum-285.svg"
                                alt=""
                            />
                        </div>

                        <div class="tab-content">
                            <form
                                class="text-dark tab-pane fade show active"
                                id="pills-login"
                                role="tabpanel"
                                aria-labelledby="pills-login-tab"
                                tabindex="0"
                            >
                                <div class="form-floating mb-4">
                                    <input
                                        class="form-control"
                                        type="text"
                                        id="username"
                                        name="username"
                                        placeholder="Username"
                                    />
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input
                                        class="form-control"
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="password"
                                    />
                                    <label for="password">Password</label>
                                </div>
                                <div class="change-form col-12">
                                    <div class="text-white text-end me-2"></div>
                                </div>
                                <div class="login-btn d-flex pb-5">
                                    <button
                                        id="submitBTN"
                                        type="submit"
                                        class="btn btn-outline-light mx-auto px-5 py-2"
                                    >
                                        Login
                                    </button>
                                </div>
                            </form>
                            <form
                                class="text-dark tab-pane fade"
                                id="pills-signup"
                                role="tabpanel"
                                aria-labelledby="pills-signup-tab"
                                tabindex="0"
                            >
                                <div class="form-floating mb-4">
                                    <input
                                        class="form-control"
                                        type="text"
                                        id="signup-username"
                                        name="username"
                                        placeholder="Username"
                                    />
                                    <label for="signup-username"
                                        >Username</label
                                    >
                                </div>
                                <div class="form-floating mb-4">
                                    <input
                                        class="form-control"
                                        type="password"
                                        id="signup-password"
                                        name="password"
                                        placeholder="password"
                                    />
                                    <label for="signup-password"
                                        >Password</label
                                    >
                                </div>
                                <div class="form-floating mb-3">
                                    <input
                                        class="form-control"
                                        type="password"
                                        id="signup-repassword"
                                        name="password"
                                        placeholder="signup-repassword"
                                    />
                                    <label for="password"
                                        >Confirm Password</label
                                    >
                                </div>
                                <div
                                    class="form-check form-check-inline mx-1 text-white mb-5"
                                >
                                    <label class="form-check-label">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            name=""
                                            id=""
                                            value="checkedValue"
                                        />
                                        Accept terms of service.
                                    </label>
                                </div>
                                <div class="login-btn d-flex pb-5">
                                    <button
                                        id="signup-submitBTN"
                                        type="submit"
                                        class="btn btn-outline-light mx-auto px-5 py-2"
                                    >
                                        Sign Up
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>

        <script src="./script.js"></script>
    </body>
</html>
